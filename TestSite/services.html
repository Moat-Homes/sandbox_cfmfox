<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            padding: 20px;
        }
        #chart-container {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="main-content">
        <h1>Our Services</h1>
        <p>Here at our company, we offer a range of services to meet your needs. Our services include consulting, development, and support. We strive to provide top-notch service tailored to your specific requirements.</p>
        
        <!-- Container for the chart -->
        <div id="chart-container"></div>
    </div>

    <script>
        // Highcharts configuration
        Highcharts.chart('chart-container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Service Performance'
            },
            xAxis: {
                categories: ['Consulting', 'Development', 'Support']
            },
            yAxis: {
                title: {
                    text: 'Amount'
                }
            },
            series: [{
                name: 'Services',
                data: [10, 20, 30]
            }]
        });
    </script>

</body>
</html>
